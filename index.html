<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Valentine ‚ù§Ô∏è</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  color:white;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  padding:30px;
  overflow:hidden;
}

.card{
  background: rgba(255,255,255,0.15);
  padding:25px;
  border-radius:20px;
}

button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.gusto{background:white;color:#ff4d6d;}
.ayoko{background:#ff4d6d;color:white;}

img{
  width:230px;
  border-radius:15px;
  margin-top:15px;
}

.heart,.confetti{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10px);}
  100%{transform:translateY(100vh);}
}

#popup{
  display:none;
  position:fixed;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  color:#ff4d6d;
  padding:20px;
  border-radius:15px;
  font-size:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://www.bensound.com/bensound-music/bensound-cute.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h1>Hi love! ‚ù§Ô∏è</h1>
<p id="question">Tap here po üòå</p>
<img id="pic" src="">
<br>
<button class="gusto" onclick="start()">Tap Here üíå</button>
</div>

<div id="popup">Yay! Thank you po love ‚ù§Ô∏è Happy Valentine's Day po! Iloveyouu üòç</div>

<script>
let step=0;

// Steps data with lightweight or local GIFs
const stepsData=[
  { text:"Pwede po ba kitang maging Valentine? ü•∫‚ù§Ô∏è", pic:"https://media.giphy.com/media/3oriO0OEd9QIDdllqo/200w.gif"},
  { text:"Sure ka po ba?üò≠üò≠ payag kana po loveüò≠üê±", pic:"https://media3.giphy.com/media/TZBED1pP5m8N2/200w.gif"},
  { text:"Kahit milk tea date lang po üßãü•∫", pic:"https://media2.giphy.com/media/klu2KSBQwdYA/200w.gif"},
  { text:"Kahit yakap lang po muna love ü´Ç", pic:"https://media0.giphy.com/media/1JmGiBtqTuehfYxuy9/200w.gif"},
  { text:"Gusto mo po ice cream o chocolate? pwede rin pong ako jküç¶üéÇ", pic:"https://media0.giphy.com/media/wrXXI5XwIx6c8/200w.gif"},
  { text:"Libre ko po fries, wag lang Ayoko üò≠", pic:"https://media2.giphy.com/media/mdmQ4KLq4Xm2i8Bopx/200w.gif"},
  { text:"Gusto mo po sunset walk? üåÖ", pic:"https://media4.giphy.com/media/N92tr5rzjZx7wnRKiy/200w.gif"},
  { text:"Game po tayo ng taguan sa park? üèûÔ∏è", pic:"https://media4.giphy.com/media/901mxGLGQN2PyCQpoc/200w.gif"},
  { text:"Mag-picture po tayo sa beach? üèñÔ∏è", pic:"https://media1.giphy.com/media/TjSPQgowhhJdHgvnwA/200w.gif"},
  { text:"Gusto mo po manood ng movie with me? üé¨", pic:"https://media4.giphy.com/media/9uwnYUDw342pq/200w.gif"}
];

// PRELOAD all GIFs for instant switching
stepsData.forEach(s=>{
  const img=new Image();
  img.src=s.pic;
});

function start(){
  document.getElementById("music").play();
  makeHearts();
  step=0;
  showStep();
}

function showStep(){
  typeText(stepsData[step].text);
  document.getElementById("pic").src=stepsData[step].pic;
  addButtons();
}

function addButtons(){
  removeButtons();
  let g=document.createElement("button");
  g.innerHTML="Gusto ‚ù§Ô∏è";
  g.className="gusto";
  g.onclick=showPopup;
  document.querySelector(".card").appendChild(g);

  let a=document.createElement("button");
  a.innerHTML="Ayoko üò≠";
  a.className="ayoko";
  a.onclick=nextStep;
  document.querySelector(".card").appendChild(a);
}

function nextStep(){
  step++;
  if(step>=stepsData.length){
    miniGame();
  }else{
    showStep();
  }
}

function removeButtons(){
  document.querySelectorAll(".gusto,.ayoko").forEach(e=>e.remove());
}

function makeHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíò";
    h.style.left=Math.random()*100+"%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },500);
}

function typeText(text){
  let q=document.getElementById("question");
  q.innerHTML="";
  let i=0;
  let interval=setInterval(()=>{
    q.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(interval);
  },30);
}

function miniGame(){
  typeText("Tap 5 hearts po love üíò");
  removeButtons();
  let count=0;

  let interval=setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="üíò";
    h.style.position="fixed";
    h.style.left=Math.random()*90+"%";
    h.style.top=Math.random()*80+"%";
    h.style.fontSize="30px";
    h.style.cursor="pointer";

    h.onclick=()=>{
      h.remove();
      count++;
      if(count>=5){
        clearInterval(interval);
        typeText("Final answer‚Ä¶ magiging Valentine po ba kita? üòå‚ù§Ô∏è");
        document.getElementById("pic").src=stepsData[0].pic;
        addButtons();
        confetti();
      }
    };

    document.body.appendChild(h);
  },700);
}

function confetti(){
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.innerHTML="üéâ";
    c.style.left=Math.random()*100+"%";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function showPopup(){
  const p=document.getElementById("popup");
  p.style.display="block";
  setTimeout(()=>p.style.display="none",4000);
}
</script>

</body>
</html>
